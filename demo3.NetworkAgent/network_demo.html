<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨域问题</title>
</head>

<body>
    <form action="http://localhost:5000/students">
        <button>clickMe</button>
    </form>
    <script>
        // 出现跨域问题
        /*
                Access to XMLHttpRequest at 'http://localhost:8090/students' from origin 
        'http://127.0.0.1:5500' has been blocked by CORS policy: No 'Access-Control-Allow-Origin' 
        header is present on the requested resource.
        */
        const xhr = new XMLHttpRequest()
        xhr.open('GET', 'http://localhost:5000/students')
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.response);
            }
        }
        xhr.send()
    </script>
</body>

</html>
