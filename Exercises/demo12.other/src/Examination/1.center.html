<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中</title>
    <style>
        .p{
            width: 100%;
            height:calc(100vh);
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="p">
       <div>
        <p>calc() 函数用于动态计算长度值。</p>
        <p>运算符前后都需要保留一个空格，例如：width: calc(100% - 10px)；</p>
        <p>设置div的高度height为calc(100vh)即可,100vh = 视窗高度的100%</p>
       </div>
    </div>
</body>
</html>
