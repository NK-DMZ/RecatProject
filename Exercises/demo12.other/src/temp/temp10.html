    <script>
        let urlfun = function (str) {
            console.log(str);
            let temp = str.split("");
            let www = "";
            let res = [];
            console.log(temp);
            for (let i in temp) {
                if (temp[i] !== "|" && temp[i] !== ",") {
                    www = www + temp[i];
                }
                if(temp[i] === "|") {
                    console.log(www);
                    res.push(www)
                    www = "";
                }
                if(temp[i] === ","){
                    console.log(www);
                    res.push(www)
                    www = "";
                }
            }
            console.log(res);

        }

        urlfun('http://www.yonyou.com|{"a":1,"b":2}');
        // http://www.yonyou.com?a=1&b=2
    </script>
