<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED8 获取字符串的长度</title>
</head>

<body>
    <div>
        描述 <br>
        如果第二个参数 bUnicode255For1 === true，则所有字符长度为 1
        否则如果字符 Unicode 编码 > 255 则长度为 2
        <hr>
        示例1 <br>
        输入：
        'hello world, 牛客', false <br>
        输出：
        17
        <hr>

    </div>
    <script>
        function strLength(s, bUnicode255For1) {
            let arr = s.split("");
            console.log(arr);
            let num = 0;
            for (let i in arr) {
                if (arr[i].charCodeAt() > 255 && bUnicode255For1 === false) {
                    num += 2;
                } else {
                    num++
                }
            }
            console.log(num);
            document.write(`答案是：${num}`)
        }
        strLength('hello world, 牛客', false);
    </script>
</body>

</html>
