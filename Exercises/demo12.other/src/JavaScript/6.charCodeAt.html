<!DOCTYPE html>

    <title>字符的 Unicode 编码</title>
</head>
<body>
    <div>
        <h1>JavaScript charCodeAt() 方法</h1>
        定义和用法 <br>
        charCodeAt() 方法可返回指定位置的字符的 Unicode 编码。
        这个返回值是 0 - 65535 之间的整数。方法 charCodeAt() 与 
        charAt() 方法执行的操作相似，只不过前者返回的是位于指定
        位置的字符的编码，而后者返回的是字符子串。<hr>
        语法<br>
        stringObject.charCodeAt(index)
        <script>
            let originate = "god"
        </script>
    </div>
</body>
</html>
