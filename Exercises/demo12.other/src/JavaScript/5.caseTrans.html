<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS字符串大写和小写之间的转换</title>
</head>
<body>
    <div>
        <h1>JS字符串大写和小写之间的转换</h1>
        ECMAScript中涉及字符串大小写转换的方法有4个：toLowerCase()、toLocaleLowerCase()、toUpperCase()和toLocaleUpperCase()。
        <br> 其中，toLowerCase()和toUpperCase()是两个经典的方法，借鉴自java.lang.String中的同名方法。
        <br> 而toLocaleLowerCase()和toLocaleUpperCase()方法则是针对特定地区的实现。
    </div>
    <script>
        let originate = "I Am God !";
        let toLowerCaseFun = function (params) {
            let res = params.toLowerCase();
            console.log(res);
        }
        let toUpperCaseFun = function (params) {
            let res = params.toUpperCase();
            console.log(res);
        }
        let toLocaleLowerCaseFun = function (params) {
            let res = params.toLocaleLowerCase();
            console.log(res);
        }
        let toLocaleUpperCaseFun = function (params) {
            let res = params.toLocaleUpperCase();
            console.log(res);
        }
        toLowerCaseFun(originate)
        toUpperCaseFun(originate)
        toLocaleLowerCaseFun(originate)
        toLocaleUpperCaseFun(originate)
    </script>
</body>
</html>
