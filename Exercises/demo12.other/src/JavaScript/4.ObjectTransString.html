<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象转字符串</title>
</head>

<body>
    <div>
        <h3>对象转字符串</h3>
        <p id="demo">对象、字符串相互转换，字符串数组、字符串相互转换</p>
    </div>
    <script>
        function objToString(params) {
            let obj = {
                name: "Tom",
                age: 99,
                sex: 'boy'
            }
            var str = JSON.stringify(obj);
            console.log(typeof (str));
            console.log(str);
            document.getElementById("demo").innerHTML = str;
        }


        // JSON.stringify()的作用是将 JavaScript 对象转换为 JSON 字符串，
        // 而JSON.parse()可以将JSON字符串转为一个对象。简单点说，它们的作用是相对的，
        // 我用JSON.stringify()将对象a变成了字符串c，
        // 那么我就可以用JSON.parse()将字符串c还原成对象a。
        // 在使用JSON.parse()需要注意一点，由于此方法是将JSON字符串转换成对象，
        // 所以你的字符串必须符合JSON格式，即键值都必须使用双引号包裹：

        function stringToObj(params) {
            let stringToObj = {};
            stringToObj.testArray = [1, 2, 3, 4, 5];
            stringToObj.name = 'CSS3';
            stringToObj.date = '8 May, 2011';
            console.log(stringToObj);
            console.log(typeof (stringToObj));
            // let err = JSON.parse(stringToObj);
            // console.log(err);
            // 字符串必须符合JSON格式，即键值都必须使用双引号包裹
            let str = JSON.stringify(stringToObj); //这一步是把对象转成符合json格式的字符串
            let stringToObjres = JSON.parse(str);
            console.log(stringToObjres);            
        }

        function arratToString(params) {
            let stringarr = ['a','b','c'];
            let res = stringarr.join("")
            console.log(res);
        }

        function stringToArray(params) {
            let str = 'array';
            let res = str.split("");
            console.log(res);
        }
        
        objToString();
        console.log("-------------------------");
        stringToObj();
        console.log("-------------------------");
        arratToString();
        console.log("-------------------------");
        stringToArray()
    </script>
</body>

</html>
