<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基础语法使用</title>
</head>
<body>
    <script>
        //实例化Promise对象
        const res=new Promise(function (resolve,reject) {
            setTimeout(function () {
                // let success='数据库成功读取！'
                // //resolve
                // resolve(success)

                let failure='数据库成功失败！'
                // //resolve
                reject(failure)
            })
        })
        res.then(function (value) {
            console.log(value);
        },function (err) {
            console.error(err);
        })
    </script>
</body>
</html>
