<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符？.</title>
</head>
<body>
    <script>
        const config={
            db:{
                host:'192.168.1.100',
                username:'root'
            },
            cache:{
                host:'192.168.1.200',
                username:'admin'
            }
        }
        // 正常情况下不写会报错
        function fun1(config) {
            const dbhost=config.db.host;
            console.log(dbhost);
        }
        // fun1()

        // 正常情况下不会报错，显示undefined
        function fun2(config) {
            const dbhost=config && config.db && config.db.host;
            console.log(dbhost);
        }
        fun2(config)

        function fun3(config) {
            // 前面属性有再读取后面属性
            const dbhost=config ?. db ?. host;
            console.log(dbhost);
        }
        fun3(config)
        // 就算不传也不会报错
        fun3()

    </script>
</body>
</html>
