<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generator使用</title>
</head>
<body>
    <script>
        console.log('--------------------');
        //模拟获取 用户数据 订单数据 商品数据
        function getuser() {
            setTimeout(()=>{
                let data='用户数据';
                //调用next方法，并且将数据传入
                v3.next(data);
            },1000)
        }

        function getorders() {
            setTimeout(()=>{
                let data='订单数据';
                //调用next方法，并且将数据传入
                v3.next(data);
            },1000)
        }

        function getgoods() {
            setTimeout(()=>{
                let data='商品数据';
                //调用next方法，并且将数据传入
                v3.next(data);
            },1000)
        }

        function * fun10(params) {
            let users=yield getuser();
            console.log(users);
            let orders=yield getorders();
            console.log(orders);
            let goods=yield getgoods();
            console.log(goods);
        }
        let v3=fun10();
        v3.next();
    </script>
</body>
</html>
