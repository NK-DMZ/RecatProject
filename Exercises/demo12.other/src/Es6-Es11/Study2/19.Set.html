<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set集合</title>
</head>

<body>
    <script>
        // 声明一个集合 set
        let s1 = new Set();
        console.log(s1, typeof s1);

        // 只显示三个，里面内容均是唯一
        let s2 = new Set(['安妮', '龙龟', '男枪', '男枪', '男枪', '龙龟'])
        console.log(s2);

        // 使用方法
        // 元素个数
        console.log('元素个数:' + s2.size);

        // 添加新的元素
        s2.add('女枪');
        console.log('添加元素:');
        console.log(s2);

        // 删除元素
        s2.delete('男枪');
        console.log('删除元素:');
        console.log(s2);
 
        // 检测
        console.log('检测，true：' + s2.has('安妮'));
        console.log('检测，false：' + s2.has('狗熊'));

        // 遍历
        for (let v of s2) {
            console.log(v);
        }

        // 清空
        s2.clear();
        console.log(s2);
    </script>

    <script>
        let arr=[1,3,5,6,3,2,1,5];
        // 数组去重
        let result1=[...new Set(arr)];
        console.log('数组去重');
        console.log(result1);

        // 交集
        let arr2=[4,5,6,5,3,4];
        let result2 =[...new Set(arr)].filter(item =>{
            let arr3=new Set(arr2);// 4 5 6 3 
            if(arr3.has(item)){
                return true;
            }else{
                return false;
            }
        })
        console.log('交集：');
        console.log(result2);

        let result3=[...new Set(arr)].filter(item=>new Set(arr2).has(item));
        console.log('交集简写：');
        console.log(result3);

        // 并集
        let union =[...new Set([...arr,...arr2])];
        console.log('并集：');
        console.log(union);

        //差集
        let diff = [...new Set(arr)].filter(item => !(new Set(arr2).has(item)));
        console.log('差集：');
        console.log(diff);
    </script>
</body>

</html>
