<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        //  「 。。。 」扩展运算符能将「 数组 」转换为逗号分割的【参数序列】
        //声明一个数组。。。
        const tfboys=['王俊凯','王源','易洋千玺']
        // =>'王俊凯','王源','易洋千玺'

        //声明一个函数
        function chuanwan() {
            console.log(arguments);
        }
        chuanwan(...tfboys);//chuan('王俊凯','王源','易洋千玺')
    </script>
</body>
</html>
