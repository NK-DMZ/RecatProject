<body>
       <h2> 2.9.1. Symbol基本使用</h2>
    ES6引入了一种新的原始数据类型Symbol， 表示独一无二的值。它是
    JavaScript语言的第七种数据类型，是一种类似于字符串的数据类型。
    <h4>Symbol特点</h4>
    <p>1) Symbol的值是唯一的，用来解决命名冲突的问题</p>
    <p>2) Symbol 值不能与其他数据进行运算</p>
    <p>3) Symbol 定义的对象属性不能使用for..in 循环遍历，但是可以使用Reflect.ownKeys来获取对象的所有键名</p>
    <script>
        //创建Symbol
        let str1 =Symbol();
        console.log(str1,typeof str1);

        let s2=Symbol('miss');
        let s3=Symbol('miss');
        console.log(s2===s3);

        //Symbol.for创建
        let s4=Symbol.for('look');
        let s5=Symbol.for('look')
        console.log(s4===s5);

        //不能与其他数据进行运算
        let str2 =Symbol();
        // Uncaught TypeError: Cannot convert a Symbol value to a number
        // 未捕获类型错误：无法将符号值转换为数字
        // let result1=str2+100;
        // let result2=str2>100;
        // let result3=str2+str2;

        // 数据类型总结
        /* 
            USONB you are so niubility
            u  undefined
            s  string  symbol
            o  object
            m  null  number
            b  boolean
        */

    </script>
</body>
