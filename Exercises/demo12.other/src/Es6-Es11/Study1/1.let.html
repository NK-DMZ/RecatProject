<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let变量声明</title>
</head>

<body>
    <p>变量不能重复声明，</p>
    <p>let会报错，var不会</p>
    <button onclick="fun1()">变量不能重复声明-let</button>
    <button onclick="fun2()">变量不能重复声明-var</button>
    
    <p>块级作用域</p>
    <p>let会报错，var不会</p>
    <button onclick="fun3()">块级作用域-let</button>
    <button onclick="fun4()">var</button>

    <p>变量提升</p>
    <p>let会报错，var不会</p>
    <button onclick="fun5()">变量提升-let</button>
    <button onclick="fun6()">变量提升-var</button>

    <p>不影响作用域链</p>
    <button onclick="fun7()">不影响作用域链</button>
    <script>
        function fun1(params) {
            //1.变量不能重复声明
            let Declarationcannotberepeatedlet = 'look';
            // let Declarationcannotberepeatedlet = 'look me'
            // 报错：Uncaught SyntaxError: Identifier 'star' has already been declared
        }

        function fun2(params) {
            // var 可以
            var Declarationcannotberepeatedvar = 'look'
            var Declarationcannotberepeatedvar = 'look me'
        }


        //2. 块级作用域  全局 函数 eval
        //    if else while for
        function fun3(params) {
            {
                let Scopelet = 'god'
            }
            console.log(Scopelet);
        }
        var Scopevar='xiaoming'

        function fun4(params) {
            console.log(Scopevar);
        }

        //3. 不存在变量提升
        function fun5(params) {
            console.log(varpromotelet);
            let varpromotelet='变量提升let'
        }
        function fun6(params) {
            console.log(varpromotevar);
            var varpromotevar='变量提升var'
        }

        //4. 不影响作用域
        {
            let Doesnotaffectscope="不影响作用域";
            function fun7(params) {
                console.log(Doesnotaffectscope);
            }
        }
    </script>
</body>

</html>
