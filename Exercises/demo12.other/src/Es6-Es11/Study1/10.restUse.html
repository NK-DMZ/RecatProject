<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        //ES6 引入rest参数，用于获取函数的实参，用来代替arguments
        //ES5 获取实参的方式
        function date() {
            console.log(arguments);
        }
        date('白芷','重楼','紫萱');

        function fn(a,b,...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6,7)
    </script>
</body>
</html>
