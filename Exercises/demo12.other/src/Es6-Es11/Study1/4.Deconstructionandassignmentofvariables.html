<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的解构赋值</title>
</head>
<body>
    <script>
        // ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，这被称为解构赋值
        //1.数组的解构
        const F=['德莱文','赏金','小鱼人'];
        let [d,s,x]=F;
        console.log(d);
        console.log(s);
        console.log(x);

        //2.对象的解构
        const hero={
            name:'小法',
            age:999,
            w:function(){
                console.log('伤害999+');
            }
        }
        let {name,age,w}=hero
        console.log(name);
        console.log(age);
        console.log(w);
        w();
    </script>
</body>
</html>
