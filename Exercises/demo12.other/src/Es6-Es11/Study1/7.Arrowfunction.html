<!DOCTYPE html>
<html lang="en">
<head>

    <title>箭头函数</title>
</head>
<body>
    <script>
        // ES6允许使用「 箭头 」（ => ）定义函数
        // 声明一个函数
        let fn =function(){
            console.log("普通函数");
        }
        let add=(a,b)=>{
            return a+b
        }
        //调用函数
        let result=add(1,2)
        console.log(result);//3

        //1.this是静态的，this始终指向函数声明时所在作用域下的this的值
        function getname1(params) {
            console.log(this.name);
        }
        let getname2=()=> {
            console.log(this.name);
        }

        //设置window对象的name属性
        window.name='波比'
        const hero={name:"男刀"}

        //直接调用
        getname1();//波比
        getname2();//波比

        //call方法调用
        getname1.call(hero)//男刀
        getname2.call(hero)//波比

        //2.不能作为构造实例化对象
        // let Person=(name,age) =>{
        //     this.name=name;
        //     this.age=age;
        // }
        // let me=new Person('娜美',30);
        // console.log(me);
        // 7.Arrowfunction.html:48 Uncaught TypeError: Person is not a constructor at 7.Arrowfunction.html:48

        //3. 不能使用arguments变量
        // let addarguments=()=>{
        //     console.log(arguments);
        // }
        // addarguments(1,2,3)
        // 7.Arrowfunction.html:54 Uncaught ReferenceError: arguments is not defined at addarguments (7.Arrowfunction.html:54) at 7.Arrowfunction.html:56

        //4.箭头函数的简写
            //  1)省略小括号，当形参有且只有一个的时候
            add= n =>{
                return n+n;
            }
            console.log(add(9));
            //  2)省略花括号，当代码体只有一条语句的时候，此时return必须省略，而且语句的执行结果就是函数的返回值
            let pow = n => n*n;
            console.log(pow(9));


    </script>
</body>
