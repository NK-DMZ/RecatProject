<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <script>
        // 1.Number.EPSILON是javascript表示的最小精度
        console.log(Number.EPSILON);
        function equal(a,b) {
            if(Math.abs(b-a)<Number.EPSILON){
                return true;
            }else{
                return false;
            }
        }
        console.log('Number.EPSILON:');
        console.log(0.1+0.2);
        console.log(0.1+0.2 === 0.3);
        console.log(equal((0.1+0.2),0.3));
        console.log('-------------------');

        // 2.二进制、八进制、十进制、十六进制
        console.log('进制变换:');
        let b=0b1010;
        console.log(b);
        let o=0o777;
        console.log(o);
        let d=100;
        console.log(d);
        let x=0xff;
        console.log(x);
        console.log('---------------------');

        // 3.Number.isFinite 检测一个数值
        let isFinitetrue=Number.isFinite(100);
        let isFinitefalse=Number.isFinite(100/0);
        let isFiniteInfinity=Number.isFinite(Infinity);
        console.log('isFinite:');
        console.log(isFinitetrue);
        console.log(isFinitefalse);
        console.log(isFiniteInfinity);
        console.log('----------------------');

        // 4.Number.isNaN 检测一个数值是否为NaN
        let isNaNok=Number.isNaN(123);
        console.log('Number.isNaN:');
        console.log(isNaNok);

        // 5.Number.parseInt  Number.parseFloat字符串转整数
        let parseIntdemo=Number.parseInt('28u');
        let parseIntdemotwo=Number.parseInt('26g78')
        let parseFloatdemo=Number.parseFloat('5.123h')
        console.log('parseInt  parseFloat:');
        console.log(parseIntdemo);
        console.log(parseIntdemotwo);
        console.log(parseFloatdemo);
        console.log('----------------------');

        // 6.Number.isInteger  判断一个数是否为整数
        let isIntegertrue=Number.isInteger(5);
        let isIntegerfalse=Number.isInteger(6.2);
        console.log('Number.isInteger:');
        console.log(isIntegertrue);
        console.log(isIntegerfalse);
        console.log('----------------------');

        // 7.Math.trunc 将数字的小数部分抹掉
        let truncdemo=Math.trunc(3.5);
        console.log('Math.trunc:');
        console.log(truncdemo);
        console.log('--------------------');

        // 8.Math.sign 判断一个数到底是正数，负数，还是0
        let signz=Math.sign(1000);
        let signzero=Math.sign(0);
        let signf=Math.sign(-100);
        console.log('sign:');
        console.log(signz);
        console.log(signzero);
        console.log(signf);
        console.log('-------------------');

    </script>
</body>
</html>
