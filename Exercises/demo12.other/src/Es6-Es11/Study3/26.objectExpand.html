<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
</head>
<body>
    <script>
        // 1.Object.is  判断两个值是否完全相等
        let objisok1=Object.is(12,12);
        let objisok2=Object.is(NaN,NaN);
        let objisfalse2=(NaN === NaN);
        console.log('Object.is:');
        console.log(objisok1);
        console.log(objisok2);
        console.log(objisfalse2);
        console.log('-------------------');

        // 2.Object.assign 对象的合并
        const config1={
            host:'localhost',
            port:3306,
        }
        const config2={
            host:'baidu.com',
            port:8800,
        }
        const config3={
            host:'baidu.com',
            port:8800,
            value:'value'
        }
        const config4={
            name:'配置'
        }
        let config6=Object.assign(config1,config2);//后面把前面覆盖
        let config7=Object.assign(config3,config2);//对象合并
        let config8=Object.assign({},config2,config4);//创建新对象，不影响之前的两个对象
        console.log('Object.assign：');
        console.log(config6);
        console.log(config1);// config1 被改变
        console.log(config7);
        console.log(config3);// config3 被改变
        console.log(config2);
        console.log(config8);
        console.log(config4);
        console.log(config2);
        console.log('---------------------');

        // 3.Object.setPrototypeOf 设置原型对象
        const school ={
            name:'school'
        }
        const cities={
            place:['北京','上海','深圳']
        }
        let objset=Object.setPrototypeOf(school,cities);
        console.log(objset);
        console.log(Object.getPrototypeOf(school));

    </script>
</body>
</html>
