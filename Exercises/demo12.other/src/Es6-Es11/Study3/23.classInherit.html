<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class中的继承</title>
</head>
<body>
   <script>
       class Phone{
            constructor(brand,price){
                this.brand=brand;
                this.price=price;
            }
            call(){
                console.log('我可以打电话！');
            }
            play(){
                console.log('phone play');
            }
        }
        class SmartPhone extends Phone{
            constructor(brand,price,color,size){
                super(brand,price);
                this.color=color;
                this.size=size;
            }
            photo(){
                console.log('photo');
            }
            // 方法重写
            play(){
                console.log('smartphone play');
            }
        }
        const vivo=new SmartPhone('vivo',3299,'白色','5.5inch')
        vivo.photo()
        vivo.call()
        vivo.play()
   </script>
</body>
</html>
