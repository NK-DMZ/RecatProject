<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class使用</title>
</head>
<body>
    <script>
        // function 
        function Phone(brand,price) {
            this.brand=brand;
            this.price=price;
        }
        // 实例对象
        Phone.prototype.size='5.5inch'
        // 添加方法
        Phone.prototype.call=function(){
            console.log('call');
        }
        // 函数对象
        Phone.name='手机';
        Phone.play=function () {
            console.log('play');
        }
        
        // 实例化对象
        let huawei =new Phone('华为',5000);
        console.log('实例化对象：');
        console.log(huawei);
        huawei.call();
        console.log(huawei.size);

        // 函数对象的这两个打印不出来
        console.log('函数对象：');
        console.log(huawei.name);
        console.log(huawei.play);
        console.log('------------------');
    </script>
    <script>
        // class
        class Phonelowprice{
            // 构造方法 名字不能修改
            constructor(brand,price){
                this.brand=brand;
                this.price=price;
            }
            // 方法必须使用改语法，不能使用Es5的对象完整形式
            call(){
                console.log('我可以打电话！');
            }
        }
        let redmi=new Phonelowprice('小米',1999);
        console.log(redmi);
    </script>
</body>
</html>
