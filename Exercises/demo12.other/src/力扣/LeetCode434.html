<body>
    <div>
        统计字符串中的单词个数，这里的单词指的是连续的不是空格的字符。<br>
        请注意，你可以假定字符串里不包括任何不可打印的字符。
        <hr>
        示例: <br>
        输入: "Hello, my name is John" <br>
        输出: 5 <br>
        解释: 这里的单词是指连续的不是空格的字符，所以 "Hello," 算作 1 个单词。
    </div>
    <script>
        var countSegments = function (s) {
            let arr = s.split("");
            let temp = '';
            let res = [];
            console.log(arr);
            console.log(arr[1]);
            console.log(arr[1].charCodeAt());
            for (let i = 0; i < arr.length; i++) {
                if ((arr[i].charCodeAt() >= 65 && arr[i].charCodeAt() <= 90) || (arr[i].charCodeAt() >= 97 && arr[i]
                        .charCodeAt() <= 122) || arr[i].charCodeAt() === 39 || arr[i].charCodeAt() === 45) {
                    temp = temp + arr[i];
                    if (i === arr.length - 1) {
                        res.push(temp);
                    }
                } else {
                    if (temp.length > 0) {
                        res.push(temp);
                    }
                    temp = '';
                }
            }
            console.log(res);
        };
        // countSegments("love live! mu'sic forever");
        countSegments(", , , ,        a, eaefa"); //预期为6，实际为2

    </script>
    <script>
        var countSegments = function (s) {
            let segmentCount = 0;

            for (let i = 0; i < s.length; i++) {
                if ((i === 0 || s[i - 1] === ' ') && s[i] !== ' ') {
                    segmentCount++;
                }
            }

            return segmentCount;
        };
        // 官方写法，统计字符串中的单词个数，这里的单词指的是连续的不是空格的字符。这个可以跑通测试用例，但我觉得不符合实际生活。
    </script>
