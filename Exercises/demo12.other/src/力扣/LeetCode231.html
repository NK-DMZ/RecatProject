<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231. 2 的幂</title>
</head>

<body>
    <div>
        给你一个整数 n，请你判断该整数是否是 2 的幂次方。如果是，返回 true ；否则，返回 false 。如果存在一个整数 x 使得 n == 2x ，则认为 n 是 2 的幂次方。
        <hr>  

        示例 1：<br>
        输入：n = 1
        输出：true
        解释：20 = 1
        <hr>

        示例 2： <br>
        输入：n = 16
        输出：true
        解释：24 = 16
        <hr>

        示例 3：<br>
        输入：n = 3
        输出：false
        <hr>

        示例 4：<br>
        输入：n = 4
        输出：true
        <hr>

        示例 5：<br>
        输入：n = 5
        输出：false
    </div>
    <script>
        var isPowerOfTwo = function (n) {
            let t = n;
            if(t === 1){
                console.log(true);
            } 
            if(t <= 0){
                console.log(false);
            }          
            while(t > 1 ){
                t = t /2;
                if(t === 1){
                    console.log(true);
                    break;
                }
                console.log(t);
            }
            console.log(t);
            if( t % 1 !== 0){
                console.log(false);
            }
        };
        isPowerOfTwo(-16);
        isPowerOfTwo(0);
        // isPowerOfTwo(1);
        // isPowerOfTwo(9);
    </script>
</body>

</html>
